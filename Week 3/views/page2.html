<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3">
        <h3> Rooster {{message}}.</h3>

        <img src="/images/{{pic}}.jpg" width="390">


        <div class="col-md-3">

            {{#if nav}}
            <h3>What will he look for next...</h3>
            {{/if}}
           

    </div>
    <div class="col-md-3"></div>

</div>
{{#if nav}}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <nav>
        {{#list nav}}
        <a href="{{url}}">{{title}}</a>
        {{/list}}
        </nav>
    </div>
    <div class="col-md-4"></div>
</div>
{{/if}}
