    <title>Character Data</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <div class="col-md-2"><img id="logo" src="image/header.jpg">
</div>
    </head>
<body>
    <div class="col-md-12">
    <div class="container"> 
        <div id="mainForm">

        <form action="" method="post">

            <label for="charactername">Character Name:</label>
            <input type="text" name="charactername" id="charactername">

            <br>
            <br>

            <label>Gender:</label>
            <br>
            <input type="radio" name="gender" value="male" checked id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">female</label>

            <br>
            <input type="radio" name="gender" value="other" id="other">
            <label for="other">Other:
                <input type="text" name="firstname" id="firstnam e">
            </label>


            <br>
            <br>
            <label for="race">Race:</label>
            <select name="race" id="race">
                <option value="volvo">Human</option>
                <option value="saab">Demon</option>
                <option value="fiat">Dwarf</option>
                <option value="audi">Elf</option>
                <option value="audi">Troll</option>
                <option value="audi">Goblin</option>

            </select>

            <br>
            <br>

            <label for="ride">Ride:</label>
            <select name="ride" id="ride">
                <option value="volvo">Horse</option>
                <option value="saab">Dragon</option>
                <option value="fiat">Wolf</option>
                <option value="audi">Pig</option>
                <option value="audi">Deer</option>
                <option value="audi">Other</option>

            </select>

            <br>
            <br>

            <label>Weapon:</label>
            <br>
            <br>
            <input type="radio" name="weapon" value="sword" id="male">
            <label for="male"><img id="sword" src="image/sword.jpg"></label>
            <br>
            <input type="radio" name="gender" value="spear" id="female">
            <label for="female"><img id="sword" src="image/spear.jpg"></label>

            <br>
            <input type="radio" name="gender" value="axe" id="other">
            <label for="other"><img id="sword" src="image/axe.jpg"></label>

            <br>
            <input type="radio" name="gender" value="bow" id="other">
            <label for="other"><img id="sword" src="image/bow.jpg"></label>



            <br>
            <br>

            <label for="message">Background Story:</label>
            <br>
            <br>
            <textarea name="message" rows="10" cols="30" id="message">I am the child of the last guaridan and my parents were murdered brutally by demons. I am seeking my revenge...
            </textarea>

            <br>
            <br>



            <label for="color">Character Color </label>

            <input type="color" name="favcolor" value="#ff0000" id="color">

            <br>
            <br>

            <h3>Character Stats</h3>
            <label for="range">Health</label>

            <input type="range" name="points" min="0" max="10" id="range">

            <br>
            <br>
            <label for="range">Strength</label>

            <input type="range" name="points" min="0" max="10" id="range">

            <br>
            <br>
            <label for="range">Dexterity</label>

            <input type="range" name="points" min="0" max="10" id="range">

            <br>
            <br>
            <label for="range">Intelligence</label>

            <input type="range" name="points" min="0" max="10" id="range">

            <br>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">

            <br>
            <br>

            <label for="email"> Select images:</label>
            <br>
            <input type="file" name="img" multiple>

            <br>
            <br>

            <input type="submit" value="Submit">

        </form>
    </div>
    </div>
        </div>
    
<script src="js/script.js"></script>
